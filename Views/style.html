<style type="text/css" media="screen">
    @import url(http://fonts.googleapis.com/css?family=Josefin+Sans);
    @import url(http://necolas.github.io/normalize.css/3.0.2/normalize.css);
    body {
        background: #ECEEEF;
        text-align: center;
        margin: 100px auto;
        max-width: 462px;
        padding: 0 40px;
        font: 18px 'Josefin Sans', sans-serif;
        color: #777B7E;
    }
    img {
        width: 100%;
    }
    #searchIcon, #avatar {
        width: 50%;
        border-radius: 50%;
        margin: 0 25% 0 25%;
    }
    input {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 18px;
        padding: 31px 0;
        margin: 10px 0;
        text-align: center;
        width: 360px;
        border-radius: 4px;
        border: 1px solid #D5DDE4;
        color: #2C3238;
    }
    #place {
        margin: 20px 0 0;
    }
    .button {
        border-color: rgb(225, 125, 95);
        background: rgb(225, 143, 95);
        color: #fff;
    }
    #error {
        width: 100%;
        padding: 22px 0;
        background: rgb(255, 219, 178);
        color: rgb(238, 151, 101);
        position: absolute;
        left: 0;
        top: 0;
    }
    #weather {
        background: #fff;
        border-radius: 4px;
        border: 1px solid #D5DDE4;
        padding: 40px 0 0;
        margin: -40px 0 0;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 40px 0 0;
    }
    li {
        display: inline-block;
        width: 100%;
        padding: 22px 0;
        margin: 0;
        border-top: 1px solid #D5DDE4;
    }
    a, a:visited {
        color: rgb(175, 93, 68);
        text-decoration: none;
    }
    span {
        color: #2C3238;
    }
</style>
</head>
